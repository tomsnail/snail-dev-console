<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>团购统计</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../css/boot.css">
    <style type="text/css">
        .filter{
            margin-top:30px;
        }
        .selectDate{
            display: none;
        }
        .statistic{
            padding-top:30px;
        }
        .tablehead{
            /*border-top:1px solid #000;*/
            font-weight:bold;
            background-color: #e8e8e8;
        }
        #dynamic_pager_demo1{
            margin-top: -25px;

        }
        .pagefile{
            text-align: right;
        }
        .tableTitle{
            margin-bottom: -20px;
            padding-top:10px;
        }
        .selectCount{
            padding:3px 10px 3px 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row filter">
        <form  class="form-horizontal">
            <div class="form-group" style="margin-right: 0px;">
                <label class="control-label col-sm-2" style="text-align: right"> 选择时间：</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selectTime">
                        <option>今天</option>
                        <option>昨天</option>
                        <option>本周</option>
                        <option>上周</option>
                        <option>本月</option>
                        <option>上月</option>
                        <option>自定义</option>
                    </select>
                </div>
                <div class="col-sm-6 selectDate" >
                    <div class="row">
                        <div class="col-sm-5">
                            <input type="text" id="beginDate" readonly="true" class="form-control text-left form_datetime" placeholder="请选择起始日期"/>
                        </div>
                        <div class="col-sm-1" style="text-align: center">
                            <p class="form-control-static">至</p>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" id="endDate" readonly="true" class="form-control text-left form_datetime" placeholder="请选择结束日期"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 selectDate">
                    <button type="button" class="btn btn-primary">查询</button>
                </div>
            </div>
        </form>
    </div>
<!--    <div class="row tableTitle">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-10 pagefile">
            <span>共 </span><strong style="color:red;" id="totalCount">5000</strong><span> 条记录 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>每页</span>
            <select class="selectCount">
                <option>10</option>
                <option>20</option>
                <option>50</option>
            </select><span> 条</span>
        </div>
    </div>-->
    <div class="row statistic">
        <div class="col-sm-12">
            <table class="table table-striped" id="detailTable" style="text-align: center">
                <thead class="tablehead">
                <td>团购活动名称</td>
                <td>报名人数</td>
                <td>报名数量</td>
                <td>成交人数</td>
                <td>成交数量</td>
                <td>成交金额</td>
                <td>成交人数比例</td>
                <td>成交数量比例</td>
                </thead>
                <tbody id="myTbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/respond.js"></script>
<script type="text/javascript" src="../js/groupPurchase.js"> </script>
<script src="../js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../js/echarts.js"></script>
<script type="text/javascript" src="../js/bootstrap-paginator.js"></script>
</body>
</html>
